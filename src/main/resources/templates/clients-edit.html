<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="Blocks/Header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование</h1>
    <div th:each="el : ${clients}" class="alert alert-info mt-2">
        <form method="post" >
            <input type="text" th:value="${el.first_name}" name="first_name" placeholder="Введите 1" class="form-control mb-3">
            <input type="text" th:value="${el.last_name}" name="last_name" placeholder="Введите 2" class="form-control mb-3">
            <input type="text" th:value="${el.address}" name="address" placeholder="Введите 3" class="form-control mb-3">
            <input type="text" th:value="${el.phone_number}" name="phone_number" placeholder="Введите 4" class="form-control mb-3">
            <input type="text" th:value="${el.email}" name="email" placeholder="Введите 5" class="form-control mb-3">
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<footer th:insert="Blocks/Footer :: footer"></footer>
</body>
</html>
