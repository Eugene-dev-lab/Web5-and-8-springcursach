<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клиенты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="Blocks/Header :: header"></header>
<div class="container mt-5">
    <h1>Клиенты</h1>
    <div th:each="el : ${clients}" class="alert alert-info mt-2">
        <p th:text="${el.first_name}"/>
        <p th:text="${el.last_name}"/>
        <p th:text="${el.address}"/>
        <p th:text="${el.phone_number}"/>
        <p th:text="${el.email}"/>
        <a th:href=" '/clients/' + ${el.client_id} + '/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/clients/' + ${el.client_id} + '/remove'" method="post">
            <button class="btn btn-warning mt-3" type="submit">Удалить</button>
        </form>
    </div>
</div>
<footer th:insert="Blocks/Footer :: footer"></footer>
</body>
</html>
