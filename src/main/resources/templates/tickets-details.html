<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="Blocks/Header :: header"></header>
<div class="container mt-5">

    <div th:each="element : ${airtickets}" class="alert alert-info mt-2">
        <p th:text="${element.ticket_price}"/>
        <a th:href=" '/tickets/' + ${element.ticket_id} + '/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/tickets/' + ${element.ticket_id} + '/remove'" method="post">
        <button class="btn btn-warning mt-3" type="submit">Удалить</button>
        </form>
    </div>
</div>
<footer th:insert="Blocks/Footer :: footer"></footer>
</body>
</html>
