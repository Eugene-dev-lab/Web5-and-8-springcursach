<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Билеты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="Blocks/Header :: header"></header>
<div class="container mt-5">
    <h1>Билеты</h1>
    <div th:each="element : ${tickets}" class="alert alert-info mt-2">
        <p th:text="${element.departure_date}"/>
        <p th:text="${element.arrival_date}"/>
        <p th:text="${element.flight_number}"/>
        <p th:text="${element.departure_location}"/>
        <p th:text="${element.destination}"/>
        <a th:href="'/tickets/' + ${element.ticket_id}" class="btn btn-warning">Подробнее</a>
        </div>
</div>
<footer th:insert="Blocks/Footer :: footer"></footer>
</body>
</html>
